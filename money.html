    <script>
      function copyNumber() {
        var numberToCopy = "3120205957749";

        // Tạo một phần tử input tạm thời để sao chép nội dung
        var tempInput = document.createElement("input");
        tempInput.setAttribute("value", numberToCopy);
        document.body.appendChild(tempInput);

        // Chọn và sao chép nội dung trong phần tử input
        tempInput.select();
        document.execCommand("copy");

        // Xóa phần tử input tạm thời
        document.body.removeChild(tempInput);

        // Thông báo cho người dùng biết số đã được sao chép
        alert("Đã sao chép số tài khoản");
      }
